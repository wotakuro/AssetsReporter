       function createSearchCondition(){
          var condition = { 
            force_mono:$("#force_mono").val() ,
            load_bg:$("#load_bg").val() ,
            preload:$("#preload").val() ,
            load_type:{},
            format:{},

       function reportData(data){

         str += '<div class="audio-body" style="display: none;">';

         str += '</table>';
         str += '</div>';
         str += '</div>';

       }

<body>
   <div class="content-head">
     <h1>AudioClipレポート</h1>
     <div class="report-info">
        <div id="report_at"></div>
        <div id ="platform"></div>
     </div>
   </div>
   <div class="content-main">
   <h2>検索フィルター</h2>
   <div class=""boxContainer>
     <div class="box">
       <h3>基本設定</h3>
       <table>
         <tr><th>項目</th><th>条件</th></tr>
         <tr>
           <td>Force To Mono</td>
           <td><select id="force_mono"><option value="-1">チェックなし</option><option value="0">ONのみ</option><option value="1">OFFのみ</option></select></td>
         </tr>
         <tr>
           <td>Load In BackGround</td>
           <td><select id="load_bg"><option value="-1">チェックなし</option><option value="0">ONのみ</option><option value="1">OFFのみ</option></select></td>
         </tr>
         <tr>
           <td>Preload AudioData</td>
           <td><select id="preload"><option value="-1">チェックなし</option><option value="0">ONのみ</option><option value="1">OFFのみ</option></select></td>
         </tr>
       </table>
     </div>
     <div class="box">
       <h3>LoadType指定</h3>
       <div id="audio_load_type_block"></div>
     </div>
     <div class="box">
       <h3>フォーマット指定</h3>
       <div id="audio_compress_block"></div>
     </div>
     <div class="box">
       <h3>Hz指定</h3>
       <div id="audio_rating_block"></div>
     </div>
   </div>
   <div>
     <h3>以下のファイル名を含む場合のみ</h3>
     <div id="include_file_name">
        <input type="button" class="add_cond" value="条件追加" />
     </div>
     <h3>以下のファイル名を含むのを除外</h3>
     <div id="exclude_file_name">
        <input type="button" class="add_cond" value="条件追加" />
     </div>

   <h3>検索</h3>
     <input type ="button" class="search-btn" value ="検索する" onClick="search()" />
     <h2>検索結果 <span id="result_num"></span></h2>
     <div id="report"></div>
   </div>
   </div>
</body>
</html>
